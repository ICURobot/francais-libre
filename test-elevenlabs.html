<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs API Test</title>
</head>
<body>
    <h1>ElevenLabs API Test</h1>
    <button onclick="testAPI()">Test ElevenLabs API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the voices endpoint first
                const voicesResponse = await fetch('https://api.elevenlabs.io/v1/voices', {
                    headers: {
                        'xi-api-key': 'sk_73d348b186f145ab4a390b411fa34dd33a2a39e4264b5f0c'
                    }
                });
                
                if (voicesResponse.ok) {
                    const voices = await voicesResponse.json();
                    resultDiv.innerHTML = `<h3>✅ Voices API Working</h3><p>Found ${voices.voices?.length || 0} voices</p>`;
                    
                    // Now test text-to-speech
                    const ttsResponse = await fetch('https://api.elevenlabs.io/v1/text-to-speech/WQKwBV2Uzw1gSGr69N8I', {
                        method: 'POST',
                        headers: {
                            'Accept': 'audio/mpeg',
                            'Content-Type': 'application/json',
                            'xi-api-key': 'sk_73d348b186f145ab4a390b411fa34dd33a2a39e4264b5f0c'
                        },
                        body: JSON.stringify({
                            text: 'Bonjour, comment allez-vous?',
                            model_id: 'eleven_multilingual_v2',
                            voice_settings: {
                                stability: 0.5,
                                similarity_boost: 0.75
                            }
                        })
                    });
                    
                    if (ttsResponse.ok) {
                        resultDiv.innerHTML += '<h3>✅ Text-to-Speech API Working</h3><p>Audio generation successful!</p>';
                    } else {
                        resultDiv.innerHTML += `<h3>❌ Text-to-Speech API Failed</h3><p>Status: ${ttsResponse.status} ${ttsResponse.statusText}</p>`;
                    }
                } else {
                    resultDiv.innerHTML = `<h3>❌ Voices API Failed</h3><p>Status: ${voicesResponse.status} ${voicesResponse.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
